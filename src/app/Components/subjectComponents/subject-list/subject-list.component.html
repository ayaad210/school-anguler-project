


<div class="row">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-primary float-left m-2" data-toggle="modal" data-target="#exampleModal"
    (click)=onaddclick()  data-backdrop="static" data-keybourd="false"> 
    <!-- عشان تتاكد انة لو ضغط برة البوب اب ميقفلهشاdata-backdrop="static" data-keybourd="false" -->
        Add new subject
      </button>
      
    </div>
    <div class="row">
       
    
        
            <div class="card text-dark bg-default mb-3  col-lg-4" *ngFor="let item of List"   >
                <div class="card-header">
                   <h3 class="success">{{item.name}}</h3>
                </div>

                <div class="card-body ">
                  
                <div *ngIf="currentUserRole=='admin'">
        <button class="btn btn-primary" (click)="OnclickEdit(item)"data-toggle="modal" data-target="#exampleModal"
        data-backdrop="static" data-keybourd="false">   Edit </button>
        
    
        <button class="btn btn-danger"  (click)="OnclickDelete(item)">  Delete  </button>
      </div>
      
            <button *ngIf="currentUserRole=='students'" class="btn btn-info" routerLink='/taskslist' [queryParams]="{subjectid:item.id}" >  Tasks  </button>

                </div>
            </div>
        
        
        
        
        
            </div>
    
    
    
    
            
    
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centerd modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"
              (click)="closeClick()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-subject-add-edit *ngIf="ActivateAddEditEmpComp" [selectedOne]="selectedOne" ></app-subject-add-edit>
            </div>
         
          </div>
        </div>
      </div>
