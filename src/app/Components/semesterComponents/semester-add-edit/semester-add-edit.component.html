<form #f="ngForm" class="form-horizontal" (ngSubmit)="onsupmit(f)" >
  <div class="form-group">
    <label class="control-label col-sm-2" >semester name:</label>
    <div class="col-sm-10">
      <!-- [(ngModel)]="semester.semesterName"  -->
      <input type="text" ngModel  [ngModel]="semester.semesterName"  name="semesterName" required class="form-control" placeholder="Enter  name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" > start date</label>
    <div class="col-sm-10">
      <!-- (ngModelChange)=" updatestartdate($event)" -->
      <input type="date" ngModel name="startDate"  required class="form-control"   [ngModel]="semester.startDate|date:'yyyy-MM-dd'" placeholder="Enter  name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" > End date</label>
    <div class="col-sm-10">
      <!-- (ngModelChange)="updateendtdate($event)" -->
      <input type="date" ngModel  name="endDate" required class="form-control"  [ngModel]="semester.endDate|date:'yyyy-MM-dd'" placeholder="Enter  name">
    </div>
  </div>
  <div class="form-group"    *ngIf="semester.id==0">
    <div class="col-sm-offset-2 col-sm-10">
      <!-- (click)="onaddclick()" -->
      <button type="submit"   [disabled]="f.invalid" class="btn btn-success">Add</button>
    </div>

  </div>
  <div class="form-group"  *ngIf="semester.id >0">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" [disabled]="f.invalid" >Update</button>
    </div>
  </div>
</form>
