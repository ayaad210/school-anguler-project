


    
    <div >
        <!-- Button trigger modal -->
        <button  *ngIf="currentUserRole=='teachers'"  type="button" class="btn btn-outline-primary float-left m-2" data-toggle="modal" data-target="#exampleModal"
        (click)=onaddclick()  data-backdrop="static" data-keybourd="false"> 
        <!-- عشان تتاكد انة لو ضغط برة البوب اب ميقفلهشاdata-backdrop="static" data-keybourd="false" -->
            Add new task
          </button>
          
        </div>
        <div class="row">
           
        
            
                <div class="card text-dark bg-default mb-3  col-lg-4" *ngFor="let item of List"   >
                    <div class="card-header">
                       <h3 class="success">{{item.name}}</h3> 
                       <h3 class="success">{{item.notes}}</h3>
                       <h3 class="success">{{item.total}}</h3>
                       <!-- <h3 class="success">{{item.Teacher.user.name}}</h3> -->                          
                    </div>
        
                    <div class="card-body ">          

            <button *ngIf="currentUserRole=='teachers'" class="btn btn-primary" (click)="OnclickEdit(item)"data-toggle="modal" data-target="#exampleModal"
            data-backdrop="static"  data-keybourd="false">   Edit </button>                    
            <button  *ngIf="currentUserRole=='teachers'"  class="btn btn-danger"  (click)="OnclickDelete(item)">  Delete  </button>
            <button  *ngIf="currentUserRole=='teachers'"  class="btn btn-default" routerLink='/answerslist' [queryParams]="{taskid:item.id}" >  Answers  </button>
            <button  *ngIf="currentUserRole=='students'"  class="btn btn-default" routerLink='/answeaddedit' [queryParams]="{taskid:item.id}" >  Answer  </button>
              
                    </div>
                </div>
                    
            
            
            
            
            
                </div>
        
        
        
        
                
        
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centerd modal-xl" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                  (click)="closeClick()"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <app-task-add-edit *ngIf="ActivateAddEditEmpComp"  [selectedOne]="selectedOne" ></app-task-add-edit>
                </div>
             
              </div>
            </div>
          </div>
