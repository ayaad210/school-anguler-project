<form #f="ngForm" class="form-horizontal" (ngSubmit)="onsupmit(f)" >
    <div class="form-group">
      <label class="control-label col-sm-2" >subject name:</label>
      <div class="col-sm-10">
        <!-- [(ngModel)]="semester.semesterName"  -->
        <input type="text" ngModel  [ngModel]="subject.name"  name="name" required class="form-control" placeholder="Enter  name">
      </div>
    </div>
  

    <div class="form-group"    *ngIf="subject.id==0">
      <div class="col-sm-offset-2 col-sm-10">
        <!-- (click)="onaddclick()" -->
        <button type="submit"   [disabled]="f.invalid" class="btn btn-success">Add</button>
      </div>
  
    </div>
    <div class="form-group"  *ngIf="subject.id >0">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" [disabled]="f.invalid" >Update</button>
      </div>
    </div>
  </form>
