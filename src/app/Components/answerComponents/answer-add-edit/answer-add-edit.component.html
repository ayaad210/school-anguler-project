<form #f="ngForm" class="form-horizontal" (ngSubmit)="onsupmit(f)" >
    <div class="form-group">
      <label class="control-label col-sm-2" >degree</label>
      <div class="col-sm-10">
        <input type="number" [readonly]="role=='students'" #degree  ngModel  value="0" [ngModel]="Answer.degree"  name="degree"  class="form-control" placeholder=" degree">
      </div>
    </div>

  
    <div class="form-group"  >
      <label class="control-label col-sm-2" >answerContent</label>
      <div class="col-sm-10">
        <textarea  [readonly]="role=='teachers' || degree.value>0"   type="textarea" ngModel  [ngModel]="Answer.answerContent"  name="answerContent" required class="form-control" placeholder=" answerContent"></textarea>
      </div>
    </div>
    <div class="form-group"    *ngIf="Answer.id==0">
      <div class="col-sm-offset-2 col-sm-10">
        <!-- (click)="onaddclick()" -->
        <button type="submit"   [disabled]="f.invalid" class="btn btn-success">Add</button>
      </div>
  
    </div>
    <div class="form-group"  *ngIf="Answer.id >0">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" [disabled]="f.invalid" >Update</button>
      </div>
    </div>
    
  </form>
